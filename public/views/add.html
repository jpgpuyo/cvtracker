<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add Job</div>
    <div class="panel-body">
      
      <form name="addForm" class="form-horizontal" role="form" method="post" ng-submit="addJob()">
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="enterprise">Enterprise:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="enterprise" placeholder="Telespazio Iberica" required>
          </div>
        </div>      
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="category">Category:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="category" placeholder="Project Manager" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="technology">Technology:</label>
          <div class="col-sm-4">
             <select class="form-control" ng-model="technology" ng-options="technology for technology in technologies"></select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="technology">Description:</label>
          <div class="col-sm-4">
            <textarea class="form-control" rows="5" ng-model="description" required></textarea>
          </div>
        </div>
        
        <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
      
      </form>
    </div>
  </div>
</div>
