<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="media">
        <div class="pull-left">
          <div class="text-center" ng-if="currentUser">
            <div ng-show="!isCandidate()">
              <button ng-click="takeJob()" class="btn btn-block btn-success">
                <span class="glyphicon glyphicon-plus"></span> Take job
              </button>
            </div>
            <div ng-show="isCandidate()">
              <button ng-click="discardJob()" class="btn btn-block btn-danger">
                <span class="glyphicon glyphicon-minus"></span> Discard job
              </button>
            </div>
          </div>
          <div class="text-center" ng-show="!currentUser">
            <a class="btn btn-block btn-primary" href="#/login">Login to take job</a>
          </div>
        </div>
        <div class="media-body">
          <h2 class="media-heading">
            {{job.category}}
          </h2>
          <p>{{job.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
